<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="display-generate" class="form-control" type="text" placeholder="">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="display-pin" class="form-control" type="text" placeholder="">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button num">7</div>
                              <div class="button num">8</div>
                              <div class="button num">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button num">4</div>
                              <div class="button num">5</div>
                              <div class="button num">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button num">1</div>
                              <div class="button num">2</div>
                              <div class="button num">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="back" class="button">&lt;</div>
                                <div class="button num">0</div>
                                <div id="clear" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-pin" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
